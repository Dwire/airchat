<!DOCTYPE html>
<html lang="en">

<head>
  <title>Airwave Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/81df9ad362.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <aside class="sidebar"></aside>
  <main id="app">
    <div class="conversation-head">
      <div class="user-listing">
        <i class="user-icon fa fa-user-circle"></i>
        <p> Greg Dwyer </p>
      </div>
    </div>

    <section class="chat-window">
      <div class="message message-own">
        Hey dude
      </div>

      <div class="message">
        sup bro
      </div>
    </section>

    <div class="chat-input-container">
      <input type="text" class="chat-input" name="chat-input" placeholder="Type a message here">
      <button class="send-message">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
