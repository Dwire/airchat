<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airwave Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron">

        <div class="contacts">
            <input class="form-control input-sm searchContacts" placeholder="Search ya Boi's"></input>
            <div class="contactList">
                <p>- James <br>- Harrison <br>- Riley <br>- Jake <br>- Westy </p>
            </div>
        </div>

        <div class="currentConversation">
            <div class="personOne">
                how can the first message be "back"
            </div>
            <div class="personTwo">
                and the responce be "fourth"
            </div>

        </div>


        <form class="form-horizontal sendMessage">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control textInput" placeholder="Talk to ya Boi's">
                </div>
                <button for="inputPassword" class="btn btn-info sendButton">For The Boi's</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
